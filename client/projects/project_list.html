<template name="projectList">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">Projects</h4>
				</div>
				<div class="panel-body">
					<ul class="media-list user-list">
						{{#each projects}}
						<li class="media">
							<div class="media-left">
								<a href={{projectPath}}>
									<img class="media-object img-circle" src="images/meteor-logo.png" alt="">
								</a>
							</div>
							<div class="media-body">
								<div class="challenge-title">
									<a href="">User Name & LastName</a>
									<small><i class="glyphicon glyphicon-time"></i>October 10, 2015</small>
								</div>
								<h4 class="date">{{title}}</h4>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div><!-- panel -->
		</div>
	</div>
</template>
