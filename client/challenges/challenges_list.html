<template name="challengesList">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">Our Challenges</h4>
				</div>
				<div class="panel-body">
					<ul class="media-list user-list">
						{{#each challengesList}}
						<li class="media">
							<div class="media-left">
								<a href="#">
									<img class="media-object img-circle" src="images/meteor-logo.png" alt="">
								</a>
							</div>
							<div class="media-body">
								<div class="challenge-title">
									<a href="">{{administrator.name}}</a>
									<small><i class="glyphicon glyphicon-time"></i>October 10, 2015</small>
								</div>
								<h4 class="date"><a href="{{pathFor '/challenges/:challengeId' challengeId=_id}}">{{title}}</a></h4>
								<p>{{description}}</p>
								<div class="pull-right list-vote">
									<p class="likes-count">{{likes}}<br/><span class="small">votes</span></p>
									<a href="#" class="like-plus">+</a>
									<a href="#" class="like-minus">-</a>
								</div>
							</div>
							</li>
						{{/each}}
					</ul>
				</div>
			</div><!-- panel -->
		</div>
	</div>
</template>
